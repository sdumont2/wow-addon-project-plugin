plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
}

group 'com.dumontsean'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://plugins.jetbrains.com/maven'
    }
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    maven {
        url 'https://dl.bintray.com/jetbrains/intellij-plugin-service'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile (group: 'com.jetbrains.plugins', name: 'com.tang', version: '1.3.2.142-IDEA182')
    compile (group: 'com.jetbrains.plugins', name: 'com.intellij.gradle', version: '193.5233.24')
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3'
    plugins ('com.tang:1.3.2.142-IDEA182','com.intellij.gradle:193.5233.24')
}


patchPluginXml {
    changeNotes """
      Changes: <br>
      <em>Initial Plugin Creation</em>"""
}